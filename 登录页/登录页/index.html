<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

 <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>测试</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-push-8">
				<form action="" class="fh5co-form animate-box" data-animate-effect="fadeInRight" name="lyblogin" onsubmit="return check();">
					<h2>登录</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username" name="username" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" name="password" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember">  记住我</label>
					</div>
					<div class="form-group">
						<input type="submit" value="登录" class="btn btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>	
	
<script language="javascript">
function check()
{
	if(lyblogin.username.value=="")
	{
		alert("请输入用户名");
		lyblogin.username.focus();
		return false;
	}
	if(lyblogin.password.value=="")
	{
		alert("请填写密码");
		lyblogin.password.focus();
		return false;
	}
	if(lyblogin.username.value=="1101")
	{
		if(lyblogin.password.value=="1101")
		{
			alert("登录成功");
		}
		else{
			alert("密码错误，请确认管理权限！");
		}
	}
	else
	{
		alert("用户名错误，请确认管理权限！");
	}
}
</script>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="js/main.js"></script>

</body>
</html>
